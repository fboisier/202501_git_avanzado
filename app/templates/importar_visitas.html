{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Importar visitas al parque</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Selecciona archivo CSV</label>
            <input type="file" class="form-control" name="file" id="file" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Importar</button>
        <a href="{{ url_for('static', filename='data/import_visitas_ejemplo.csv') }}" class="btn btn-link mt-2">Descargar archivo de ejemplo</a>
    </form>
</div>
{% endblock %}
